<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CB Controle de Patrimônio | PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;800&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        :root {
            --brand: #FF6B00;
            --bg: #0a0a0b;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #e4e4e7;
            --text-dim: #71717a;
            --input-bg: #1a1a1e;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(circle at 0% 0%, rgba(255, 107, 0, 0.07) 0%, transparent 30%);
            color: var(--text-main);
            margin: 0; padding: 20px; min-height: 100vh;
            display: flex; justify-content: center; align-items: center;
        }

        .container { max-width: 1200px; margin: 0 auto; width: 100%; display: none; }

        #login-screen { width: 100%; max-width: 400px; background: var(--glass); border: 1px solid var(--glass-border); padding: 40px; border-radius: 30px; backdrop-filter: blur(20px); text-align: center; }
        
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .brand h1 { font-size: 22px; margin: 0; letter-spacing: 2px; font-weight: 800; text-transform: uppercase; }
        .brand span { color: var(--brand); font-size: 11px; font-weight: 600; letter-spacing: 2px; }

        .dashboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .card { background: var(--glass); border: 1px solid var(--glass-border); padding: 20px; border-radius: 20px; backdrop-filter: blur(10px); }
        .card h3 { font-size: 10px; color: var(--text-dim); text-transform: uppercase; margin: 0; }
        .card .value { font-size: 32px; font-weight: 800; display: block; margin-top: 5px; }

        .form-section { background: var(--glass); border: 1px solid var(--glass-border); padding: 20px; border-radius: 20px; margin-bottom: 30px; }
        .input-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 10px; align-items: end; }
        
        input, select { 
            background: var(--input-bg); border: 1px solid var(--glass-border); padding: 12px; border-radius: 10px; color: white; outline: none; font-size: 14px; width: 100%; box-sizing: border-box;
        }

        select option { background-color: #1a1a1e; color: white; }

        .search-bar { width: 100%; padding: 15px; border-radius: 14px; background: var(--glass); border: 1px solid var(--glass-border); color: white; margin-bottom: 20px; }

        .table-wrapper { background: var(--glass); border: 1px solid var(--glass-border); border-radius: 20px; overflow-x: auto; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; min-width: 900px; }
        th { text-align: left; padding: 15px 20px; font-size: 11px; color: var(--text-dim); text-transform: uppercase; }
        td { padding: 15px 20px; font-size: 13px; border-bottom: 1px solid rgba(255,255,255,0.03); }

        .pill { padding: 4px 10px; border-radius: 50px; font-size: 10px; font-weight: 700; text-transform: uppercase; }
        .status-uso { background: rgba(16, 185, 129, 0.1); color: #10b981; }
        .status-estoque { background: rgba(59, 130, 246, 0.1); color: #3b82f6; }

        .btn-tool { background: var(--glass); border: 1px solid var(--glass-border); color: white; padding: 8px 15px; border-radius: 8px; cursor: pointer; display: flex; align-items: center; gap: 8px; font-size: 12px; font-weight: 600; transition: 0.2s; }
        .btn-tool:hover { background: rgba(255,255,255,0.1); }
        .btn-action { background: none; border: none; color: var(--text-dim); cursor: pointer; margin-left: 8px; }

        .pagination { display: flex; justify-content: center; gap: 15px; margin-top: 20px; padding: 10px; }
        .page-num { color: var(--brand); cursor: pointer; font-weight: 600; font-size: 18px; padding: 5px 10px; }
        .page-num.active { color: white; background: var(--brand); border-radius: 5px; }

        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(8px); }
        .modal-content { background: #121214; margin: 3% auto; padding: 30px; border: 1px solid var(--glass-border); border-radius: 24px; width: 90%; max-width: 550px; }
        label { font-size: 10px; color: var(--text-dim); display: block; margin-bottom: 5px; margin-top: 5px; }

        /* Estilo da Lista de Resumo */
        .resumo-item { display: flex; justify-content: space-between; padding: 12px; border-bottom: 1px solid var(--glass-border); }
        .resumo-item:last-child { border: none; }
        .resumo-item span:last-child { color: var(--brand); font-weight: 800; }
    </style>
</head>
<body>

<div id="login-screen">
    <h1>CB PATRIMÔNIO</h1>
    <input type="email" id="login-email" placeholder="E-mail">
    <input type="password" id="login-password" placeholder="Senha" style="margin-top:10px">
    <button class="btn-tool" style="background:var(--brand); color:#000; width:100%; justify-content:center; margin-top:20px; padding:15px" onclick="fazerLogin()"><b>ACESSAR SISTEMA</b></button>
</div>

<div class="container" id="main-container">
    <header>
        <div class="brand"><h1>CONTROLE DE PATRIMÔNIO</h1><span>CB CONTABILL</span></div>
        <div style="display:flex; gap:10px;">
            <button class="btn-tool" onclick="abrirResumo()"><i data-lucide="pie-chart"></i> Resumo</button>
            <button class="btn-tool" onclick="exportarExcel()"><i data-lucide="download"></i> Excel</button>
            <button class="btn-tool" onclick="fazerLogout()" style="color:#ef4444; border-color:#ef4444;">Sair</button>
        </div>
    </header>

    <div class="dashboard">
        <div class="card"><h3>Total Ativos</h3><span class="value" id="total-val">0</span></div>
        <div class="card"><h3>Em Uso</h3><span class="value" style="color:#10b981" id="uso-val">0</span></div>
        <div class="card"><h3>Em Estoque</h3><span class="value" style="color:#3b82f6" id="estoque-val">0</span></div>
        <div class="card"><h3>Indisponível</h3><span class="value" style="color:#ef4444" id="indisp-val">0</span></div>
    </div>

    <div class="form-section">
        <div class="input-grid">
            <input type="text" id="id" placeholder="ID">
            <input type="text" id="equip" placeholder="Equipamento">
            <input type="text" id="resp" placeholder="Responsável">
            <input type="text" id="setor" placeholder="Setor">
            <select id="status">
                <option value="Em uso">Em uso</option>
                <option value="Estoque">Estoque</option>
                <option value="Indisponivel">Indisponível</option>
            </select>
            <div style="display:flex; gap:8px;">
                <button class="btn-tool" style="background:var(--brand); color:#000; flex:1; justify-content:center" onclick="salvar()"><b>Salvar</b></button>
                <button class="btn-tool" style="background:transparent; color:var(--text-dim); border: 1px solid var(--glass-border);" onclick="limparCampos()"><i data-lucide="eraser"></i></button>
            </div>
        </div>
    </div>

    <input type="text" id="searchBar" class="search-bar" placeholder="Pesquisar..." onkeyup="resetPageAndFilter()">

    <div class="table-wrapper">
        <table>
            <thead>
                <tr><th>ID</th><th>Equipamento</th><th>Responsável</th><th>Setor</th><th>Status</th><th style="text-align:right">Ações</th></tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>
    <div class="pagination" id="pagination"></div>
</div>

<div id="modalResumo" class="modal">
    <div class="modal-content">
        <h2 style="margin:0; color:var(--brand); display:flex; align-items:center; gap:10px;">
            <i data-lucide="list-checks"></i> Quantitativo por Item
        </h2>
        <div id="lista-resumo" style="margin-top:20px; max-height: 400px; overflow-y: auto; background: rgba(0,0,0,0.2); border-radius: 15px; padding: 10px;">
            </div>
        <button class="btn-tool" style="justify-content:center; width: 100%; margin-top: 20px; padding: 12px;" onclick="fecharResumo()">Fechar Janela</button>
    </div>
</div>

<div id="modalDetalhes" class="modal">
    <div class="modal-content">
        <h2 id="modal-title" style="margin:0; color:var(--brand);"></h2>
        <div style="display:grid; gap:12px; margin-top:20px;">
            <input type="hidden" id="modal-id">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <div><label>Nº SÉRIE</label><input type="text" id="n-serie"></div>
                <div><label>Nº NOTA FISCAL</label><input type="text" id="n-nota"></div>
            </div>
            <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:10px;">
                <div><label>DATA COMPRA</label><input type="date" id="data-compra"></div>
                <div><label>VALOR R$</label><input type="text" id="valor-bem" oninput="mascaraMoeda(this)"></div>
                <div><label>RESIDUAL R$</label><input type="text" id="valor-residual" oninput="mascaraMoeda(this)"></div>
            </div>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <div><label>PRAZO DEPRECIAÇÃO</label><input type="text" id="prazo-deprec"></div>
                <div><label>% DEPRECIAÇÃO</label><input type="text" id="taxa-deprec"></div>
            </div>
            <button class="btn-tool" style="background:var(--brand); color:#000; justify-content:center; padding:15px; margin-top:10px" onclick="salvarDetalhes()"><b>Gravar Ficha</b></button>
            <button class="btn-tool" style="justify-content:center" onclick="fecharModal()">Fechar</button>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAP-sgmRWLIzRLgwgpMOEQY8Jl1Np7OIII",
        authDomain: "patrimoniocb-fc1a3.firebaseapp.com",
        databaseURL: "https://patrimoniocb-fc1a3-default-rtdb.firebaseio.com/",
        projectId: "patrimoniocb-fc1a3",
        storageBucket: "patrimoniocb-fc1a3.firebasestorage.app",
        messagingSenderId: "776996340848",
        appId: "1:776996340848:web:271cc760178ae013fca0b5"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const auth = firebase.auth();

    function fazerLogin() { auth.signInWithEmailAndPassword(document.getElementById('login-email').value, document.getElementById('login-password').value); }
    function fazerLogout() { auth.signOut(); }
    auth.onAuthStateChanged(user => {
        document.getElementById('login-screen').style.display = user ? 'none' : 'block';
        document.getElementById('main-container').style.display = user ? 'block' : 'none';
        if(user) carregarDados();
    });

    let todosDados = [];
    let dadosFiltrados = [];
    let paginaAtual = 1;
    const itensPorPagina = 10;

    function mascaraMoeda(i) {
        let v = i.value.replace(/\D/g,'');
        v = (v/100).toFixed(2) + '';
        v = v.replace(".", ",");
        v = v.replace(/(\d)(\d{3})(\d{3}),/g, "$1.$2.$3,");
        v = v.replace(/(\d)(\d{3}),/g, "$1.$2,");
        i.value = v;
    }

    function carregarDados() {
        database.ref('ativos').on('value', snapshot => {
            const data = snapshot.val();
            todosDados = data ? Object.values(data).sort((a,b) => parseInt(a.id) - parseInt(b.id)) : [];
            resetPageAndFilter();
        });
    }

    function resetPageAndFilter() {
        const termo = document.getElementById('searchBar').value.toLowerCase();
        dadosFiltrados = todosDados.filter(i => (i.id + i.equip + i.resp + i.setor).toLowerCase().includes(termo));
        document.getElementById('total-val').innerText = todosDados.length;
        document.getElementById('uso-val').innerText = todosDados.filter(a => a.status === 'Em uso').length;
        document.getElementById('estoque-val').innerText = todosDados.filter(a => a.status === 'Estoque').length;
        document.getElementById('indisp-val').innerText = todosDados.filter(a => a.status === 'Indisponivel').length;
        paginaAtual = 1;
        renderizarTabela();
    }

    function renderizarTabela() {
        const inicio = (paginaAtual - 1) * itensPorPagina;
        const itensPagina = dadosFiltrados.slice(inicio, inicio + itensPorPagina);
        const tbody = document.getElementById('table-body');
        tbody.innerHTML = '';
        itensPagina.forEach(i => {
            let sClass = i.status === 'Em uso' ? 'status-uso' : (i.status === 'Estoque' ? 'status-estoque' : '');
            tbody.innerHTML += `<tr>
                <td style="color:var(--brand); font-weight:800">#${i.id}</td>
                <td>${i.equip}</td><td>${i.resp}</td><td>${i.setor}</td>
                <td><span class="pill ${sClass}">${i.status}</span></td>
                <td style="text-align:right">
                    <button class="btn-action" onclick="abrirDetalhes('${i.id}')"><i data-lucide="clipboard-list"></i></button>
                    <button class="btn-action" onclick="editar('${i.id}')"><i data-lucide="edit-3"></i></button>
                    <button class="btn-action" onclick="remover('${i.id}')"><i data-lucide="trash-2"></i></button>
                </td>
            </tr>`;
        });
        renderizarPaginacao();
        lucide.createIcons();
    }

    function renderizarPaginacao() {
        const totalPaginas = Math.ceil(dadosFiltrados.length / itensPorPagina);
        const pagContainer = document.getElementById('pagination');
        pagContainer.innerHTML = '';
        for (let i = 1; i <= totalPaginas; i++) {
            const btn = document.createElement('div');
            btn.innerText = i;
            btn.className = `page-num ${i === paginaAtual ? 'active' : ''}`;
            btn.onclick = () => { paginaAtual = i; renderizarTabela(); };
            pagContainer.appendChild(btn);
        }
    }

    // FUNÇÕES DO RESUMO FLUTUANTE
    function abrirResumo() {
        const lista = document.getElementById('lista-resumo');
        lista.innerHTML = '';
        
        // Agrupar itens por nome (Equipamento)
        const contagem = {};
        todosDados.forEach(item => {
            const nome = item.equip.toUpperCase();
            contagem[nome] = (contagem[nome] || 0) + 1;
        });

        // Ordenar do que tem mais para o que tem menos
        const itensOrdenados = Object.entries(contagem).sort((a,b) => b[1] - a[1]);

        itensOrdenados.forEach(([nome, qtd]) => {
            lista.innerHTML += `
                <div class="resumo-item">
                    <span>${nome}</span>
                    <span>${qtd} un.</span>
                </div>`;
        });

        document.getElementById('modalResumo').style.display = 'block';
    }

    function fecharResumo() { document.getElementById('modalResumo').style.display = 'none'; }

    function limparCampos() {
        ['id','equip','resp','setor'].forEach(f => document.getElementById(f).value = '');
        document.getElementById('status').value = 'Em uso';
    }

    function abrirDetalhes(id) {
        const item = todosDados.find(a => a.id === id);
        document.getElementById('modal-title').innerText = item.equip;
        document.getElementById('modal-id').value = id;
        document.getElementById('n-serie').value = item.nSerie || '';
        document.getElementById('n-nota').value = item.nNota || '';
        document.getElementById('data-compra').value = item.dataCompra || '';
        document.getElementById('valor-bem').value = item.valorBem || '';
        document.getElementById('valor-residual').value = item.valorResidual || '';
        document.getElementById('prazo-deprec').value = item.prazoDeprec || '';
        document.getElementById('taxa-deprec').value = item.taxaDeprec || '';
        document.getElementById('modalDetalhes').style.display = 'block';
    }

    function fecharModal() { document.getElementById('modalDetalhes').style.display = 'none'; }

    function salvarDetalhes() {
        const id = document.getElementById('modal-id').value;
        database.ref('ativos/'+id).update({
            nSerie: document.getElementById('n-serie').value.toUpperCase(),
            nNota: document.getElementById('n-nota').value,
            dataCompra: document.getElementById('data-compra').value,
            valorBem: document.getElementById('valor-bem').value,
            valorResidual: document.getElementById('valor-residual').value,
            prazoDeprec: document.getElementById('prazo-deprec').value,
            taxaDeprec: document.getElementById('taxa-deprec').value
        }).then(() => fecharModal());
    }

    function salvar() {
        const id = document.getElementById('id').value;
        database.ref('ativos/'+id).update({
            id,
            equip: document.getElementById('equip').value.toUpperCase(),
            resp: document.getElementById('resp').value.toUpperCase(),
            setor: document.getElementById('setor').value.toUpperCase(),
            status: document.getElementById('status').value
        }).then(() => limparCampos());
    }

    function editar(id) {
        const item = todosDados.find(a => a.id === id);
        ['id','equip','resp','setor'].forEach(f => document.getElementById(f).value = item[f]);
        document.getElementById('status').value = item.status;
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function remover(id) { if(confirm("Remover #" + id + "?")) database.ref('ativos/'+id).remove(); }
    function exportarExcel() {
        const ws = XLSX.utils.json_to_sheet(todosDados);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Patrimonio");
        XLSX.writeFile(wb, "Relatorio_Patrimonio.xlsx");
    }

    lucide.createIcons();
</script>
</body>
</html>
