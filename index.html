<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CB Controle de Patrimônio | PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --brand: #FF6B00;
            --bg: #0a0a0b;
            --card-solid: #111112;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #e4e4e7;
            --text-dim: #71717a;
            --input-bg: #1a1a1e;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0; padding: 20px; min-height: 100vh;
            display: flex; justify-content: center;
        }

        /* --- LOGIN --- */
        #login-screen { 
            position: fixed; inset: 0; background: #000; 
            display: flex; align-items: center; justify-content: center; z-index: 10000; 
        }
        .login-box { 
            width: 100%; max-width: 380px; background: var(--card-solid); 
            border: 1px solid #222; padding: 50px 40px; border-radius: 25px; text-align: center; 
        }
        .login-box h1 { font-size: 26px; font-weight: 800; margin: 0; color: #fff; }
        .login-box p { font-size: 11px; color: var(--brand); font-weight: 700; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 30px; }
        .login-box input { 
            background: #000; border: 1px solid #333; margin-top: 12px; 
            padding: 15px; border-radius: 12px; color: #fff; width: 100%; box-sizing: border-box; outline: none;
        }
        .btn-login-main { 
            background: var(--brand); color: #000; width: 100%; border: none; 
            border-radius: 12px; padding: 16px; font-weight: 800; margin-top: 25px; cursor: pointer; text-transform: uppercase;
        }

        /* --- HEADER --- */
        header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 40px; 
            padding-bottom: 25px;
            border-bottom: 1px solid var(--glass-border);
        }
        .brand h1 { 
            font-size: 32px; margin: 0; font-weight: 800; text-transform: uppercase; letter-spacing: -1px;
            background: linear-gradient(180deg, #FFFFFF 0%, #A1A1AA 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0px 4px 8px rgba(0, 0, 0, 0.3));
        }
        .brand span { 
            color: var(--brand); font-size: 12px; font-weight: 800; letter-spacing: 6px; 
            text-transform: uppercase; display: block; margin-top: -4px;
        }

        /* --- DASHBOARD --- */
        .container { max-width: 1200px; width: 100%; display: none; margin-top: 20px; }
        .dashboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .card { background: var(--glass); border: 1px solid var(--glass-border); padding: 20px; border-radius: 20px; }
        .card h3 { font-size: 10px; color: var(--text-dim); text-transform: uppercase; margin: 0; }
        .card .value { font-size: 32px; font-weight: 800; display: block; margin-top: 5px; }

        .form-section { background: var(--glass); border: 1px solid var(--glass-border); padding: 20px; border-radius: 20px; margin-bottom: 30px; }
        .input-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 10px; align-items: end; }
        
        input, select { 
            background: var(--input-bg); border: 1px solid var(--glass-border); padding: 12px; border-radius: 10px; color: white; outline: none; font-size: 14px; width: 100%; box-sizing: border-box;
        }

        .search-bar { width: 100%; padding: 18px; border-radius: 14px; background: var(--glass); border: 1px solid var(--glass-border); color: white; margin-bottom: 20px; outline: none; }

        .table-wrapper { background: var(--glass); border: 1px solid var(--glass-border); border-radius: 20px; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 900px; }
        th { text-align: left; padding: 15px 20px; font-size: 11px; color: var(--text-dim); text-transform: uppercase; }
        td { padding: 15px 20px; font-size: 13px; border-bottom: 1px solid rgba(255,255,255,0.03); }

        .pill { padding: 4px 10px; border-radius: 50px; font-size: 10px; font-weight: 700; text-transform: uppercase; }
        .status-uso { background: rgba(16, 185, 129, 0.1); color: #10b981; }
        .status-estoque { background: rgba(59, 130, 246, 0.1); color: #3b82f6; }
        .status-indisponivel { background: rgba(239, 68, 68, 0.1); color: #ef4444; }

        .btn-tool { background: var(--glass); border: 1px solid var(--glass-border); color: white; padding: 10px 15px; border-radius: 10px; cursor: pointer; display: flex; align-items: center; gap: 8px; font-size: 12px; font-weight: 600; transition: 0.3s; }
        .btn-tool:hover { background: rgba(255,255,255,0.1); }
        .btn-action { background: none; border: none; color: var(--text-dim); cursor: pointer; margin-left: 8px; }
        .btn-action:hover { color: var(--brand); }

        .pagination { display: flex; justify-content: center; align-items: center; gap: 8px; margin-top: 30px; }
        .page-btn { background: var(--glass); border: 1px solid var(--glass-border); color: var(--text-main); padding: 8px 12px; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 13px; display: flex; align-items: center; gap: 5px; transition: 0.2s; }
        .page-btn:disabled { opacity: 0.3; cursor: not-allowed; }
        .page-num { color: var(--text-dim); cursor: pointer; font-weight: 700; font-size: 14px; width: 35px; height: 35px; display: flex; align-items: center; justify-content: center; border-radius: 8px; transition: 0.2s; }
        .page-num.active { color: #000; background: var(--brand); }

        /* MODAIS */
        .modal { display: none; position: fixed; z-index: 10000; inset: 0; background: rgba(0,0,0,0.92); backdrop-filter: blur(10px); align-items: center; justify-content: center; }
        .modal-content { background: #121214; padding: 30px; border: 1px solid var(--glass-border); border-radius: 24px; width: 95%; max-width: 500px; }
        label { font-size: 10px; color: var(--text-dim); display: block; margin-bottom: 5px; margin-top: 10px; text-transform: uppercase; font-weight: 700; }

        .resumo-item { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .resumo-item span:first-child { color: var(--text-main); font-weight: 500; text-transform: uppercase; font-size: 12px; }
        .resumo-item span:last-child { color: var(--brand); font-weight: 800; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-box">
        <h1>CB PATRIMÔNIO</h1>
        <p>Sistema de Gestão</p>
        <input type="email" id="login-email" placeholder="E-mail">
        <input type="password" id="login-password" placeholder="Senha">
        <button class="btn-login-main" onclick="fazerLogin()">Acessar Sistema</button>
    </div>
</div>

<div class="container" id="main-container">
    <header>
        <div class="brand">
            <h1>Controle de Patrimônio</h1>
            <span>CB CONTABILL • PRO</span>
        </div>
        <div style="display:flex; gap:12px;">
            <button class="btn-tool" onclick="abrirModalResumo()"><i data-lucide="pie-chart"></i> Resumo</button>
            <button class="btn-tool" onclick="exportarExcel()"><i data-lucide="download-cloud"></i> Excel</button>
            <button class="btn-tool" onclick="fazerLogout()" style="color:#ef4444; border-color:rgba(239,68,68,0.3); background:rgba(239,68,68,0.05);">Sair</button>
        </div>
    </header>

    <div class="dashboard">
        <div class="card"><h3>Total Ativos</h3><span class="value" id="total-val">0</span></div>
        <div class="card"><h3>Em Uso</h3><span class="value" style="color:#10b981" id="uso-val">0</span></div>
        <div class="card"><h3>Em Estoque</h3><span class="value" style="color:#3b82f6" id="estoque-val">0</span></div>
        <div class="card"><h3>Indisponível</h3><span class="value" style="color:#ef4444" id="indisp-val">0</span></div>
    </div>

    <div class="form-section">
        <div class="input-grid">
            <input type="text" id="id" placeholder="ID Ativo">
            <input type="text" id="equip" placeholder="Nome do Equipamento">
            <input type="text" id="resp" placeholder="Responsável">
            <input type="text" id="setor" placeholder="Setor">
            <select id="status">
                <option value="Em uso">Em uso</option>
                <option value="Estoque">Estoque</option>
                <option value="Indisponivel">Indisponível</option>
            </select>
            <div style="display:flex; gap:8px;">
                <button class="btn-tool" style="background:var(--brand); color:#000; flex:1; justify-content:center" onclick="salvar()"><b>SALVAR</b></button>
                <button class="btn-tool" onclick="limparCampos()"><i data-lucide="eraser"></i></button>
            </div>
        </div>
    </div>

    <input type="text" id="searchBar" class="search-bar" placeholder="Pesquisar..." onkeyup="resetPageAndFilter()">

    <div class="table-wrapper">
        <table>
            <thead>
                <tr><th>ID</th><th>Equipamento</th><th>Responsável</th><th>Setor</th><th>Status</th><th style="text-align:right">Ações</th></tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>
    
    <div class="pagination" id="pagination"></div>
</div>

<div id="modalResumo" class="modal">
    <div class="modal-content" style="max-width: 550px;">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2 style="margin:0; color:var(--brand); text-transform:uppercase; font-size:18px;">Análise de Patrimônio</h2>
            <button class="btn-action" onclick="fecharModalResumo()" style="color:#fff; font-size:24px;">&times;</button>
        </div>
        
        <div style="height: 220px; margin-bottom: 25px;">
            <canvas id="graficoStatus"></canvas>
        </div>

        <div id="resumo-itens-lista" style="max-height:200px; overflow-y:auto; padding-right: 5px; border-top: 1px solid var(--glass-border);"></div>
        
        <button class="btn-tool" style="width:100%; justify-content:center; margin-top:25px; background:rgba(255,255,255,0.05)" onclick="fecharModalResumo()">FECHAR</button>
    </div>
</div>

<div id="modalDetalhes" class="modal">
    <div class="modal-content">
        <h2 id="modal-title" style="margin:0; color:var(--brand); text-transform: uppercase; font-size: 18px;"></h2>
        <div style="display:grid; gap:12px; margin-top:10px;">
            <input type="hidden" id="modal-id">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <div><label>Nº Série</label><input type="text" id="n-serie"></div>
                <div><label>Nº Nota Fiscal</label><input type="text" id="n-nota"></div>
            </div>
            <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:10px;">
                <div><label>Data Compra</label><input type="date" id="data-compra"></div>
                <div><label>Valor R$</label><input type="text" id="valor-bem" oninput="mascaraMoeda(this)"></div>
                <div><label>Residual R$</label><input type="text" id="valor-residual" oninput="mascaraMoeda(this)"></div>
            </div>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <div><label>Prazo Deprec.</label><input type="text" id="prazo-deprec" placeholder="Ex: 5 anos"></div>
                <div><label>% Anual</label><input type="text" id="taxa-deprec" placeholder="Ex: 20%"></div>
            </div>
            <div>
                <label>Observações</label>
                <textarea id="obs" style="width:100%; background:var(--input-bg); border:1px solid var(--glass-border); border-radius:10px; color:#fff; padding:10px; height:60px; outline:none; font-family:inherit; resize:none;"></textarea>
            </div>
            <button class="btn-tool" style="background:var(--brand); color:#000; justify-content:center; padding:15px; margin-top:15px" onclick="salvarDetalhes()"><b>GRAVAR FICHA TÉCNICA</b></button>
            <button class="btn-tool" style="justify-content:center" onclick="fecharModal()">CANCELAR</button>
        </div>
    </div>
</div>

<script>
    // CONFIGURAÇÃO FIREBASE
    const firebaseConfig = {
        apiKey: "AIzaSyAP-sgmRWLIzRLgwgpMOEQY8Jl1Np7OIII",
        authDomain: "patrimoniocb-fc1a3.firebaseapp.com",
        databaseURL: "https://patrimoniocb-fc1a3-default-rtdb.firebaseio.com/",
        projectId: "patrimoniocb-fc1a3",
        storageBucket: "patrimoniocb-fc1a3.firebasestorage.app",
        messagingSenderId: "776996340848",
        appId: "1:776996340848:web:271cc760178ae013fca0b5"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const auth = firebase.auth();

    // AUTH
    function fazerLogin() { 
        auth.signInWithEmailAndPassword(document.getElementById('login-email').value, document.getElementById('login-password').value)
        .catch(error => alert("Erro ao acessar: " + error.message));
    }
    function fazerLogout() { auth.signOut(); }
    
    auth.onAuthStateChanged(user => {
        document.getElementById('login-screen').style.display = user ? 'none' : 'flex';
        document.getElementById('main-container').style.display = user ? 'block' : 'none';
        if(user) carregarDados();
    });

    // LÓGICA DE DADOS
    let todosDados = [];
    let dadosFiltrados = [];
    let paginaAtual = 1;
    const itensPorPagina = 10;
    let meuGrafico = null;

    function carregarDados() {
        database.ref('ativos').on('value', snapshot => {
            const data = snapshot.val();
            todosDados = data ? Object.values(data).sort((a,b) => parseInt(a.id) - parseInt(b.id)) : [];
            resetPageAndFilter();
        });
    }

    function resetPageAndFilter() {
        const termo = document.getElementById('searchBar').value.toLowerCase();
        dadosFiltrados = todosDados.filter(i => (i.id + i.equip + (i.resp||'') + (i.setor||'')).toLowerCase().includes(termo));
        document.getElementById('total-val').innerText = todosDados.length;
        document.getElementById('uso-val').innerText = todosDados.filter(a => a.status === 'Em uso').length;
        document.getElementById('estoque-val').innerText = todosDados.filter(a => a.status === 'Estoque').length;
        document.getElementById('indisp-val').innerText = todosDados.filter(a => a.status === 'Indisponivel').length;
        paginaAtual = 1;
        renderizarTabela();
    }

    function renderizarTabela() {
        const inicio = (paginaAtual - 1) * itensPorPagina;
        const itensPagina = dadosFiltrados.slice(inicio, inicio + itensPorPagina);
        const tbody = document.getElementById('table-body');
        tbody.innerHTML = '';
        itensPagina.forEach(i => {
            let sClass = i.status === 'Em uso' ? 'status-uso' : (i.status === 'Estoque' ? 'status-estoque' : 'status-indisponivel');
            tbody.innerHTML += `<tr>
                <td style="color:var(--brand); font-weight:800">#${i.id}</td>
                <td style="text-transform:uppercase; font-weight:500">${i.equip}</td>
                <td style="text-transform:uppercase">${i.resp || '-'}</td>
                <td style="text-transform:uppercase">${i.setor || '-'}</td>
                <td><span class="pill ${sClass}">${i.status}</span></td>
                <td style="text-align:right">
                    <button class="btn-action" onclick="abrirDetalhes('${i.id}')" title="Ficha Técnica"><i data-lucide="clipboard-list"></i></button>
                    <button class="btn-action" onclick="editar('${i.id}')" title="Editar"><i data-lucide="edit-3"></i></button>
                    <button class="btn-action" onclick="remover('${i.id}')" title="Excluir"><i data-lucide="trash-2"></i></button>
                </td>
            </tr>`;
        });
        renderizarPaginacao();
        lucide.createIcons();
    }

    function renderizarPaginacao() {
        const totalPaginas = Math.ceil(dadosFiltrados.length / itensPorPagina);
        const container = document.getElementById('pagination');
        container.innerHTML = '';
        if (totalPaginas <= 1) return;
        
        // Simples prev/next para manter o código limpo
        container.innerHTML = `
            <button class="page-btn" ${paginaAtual === 1 ? 'disabled' : ''} onclick="paginaAtual--; renderizarTabela();">Anterior</button>
            <span class="page-num active">${paginaAtual} / ${totalPaginas}</span>
            <button class="page-btn" ${paginaAtual === totalPaginas ? 'disabled' : ''} onclick="paginaAtual++; renderizarTabela();">Próximo</button>
        `;
    }

    // CRUD
    function salvar() {
        const id = document.getElementById('id').value;
        if(!id) return alert("Insira um ID");
        database.ref('ativos/'+id).update({
            id, equip: document.getElementById('equip').value.toUpperCase(),
            resp: document.getElementById('resp').value.toUpperCase(),
            setor: document.getElementById('setor').value.toUpperCase(),
            status: document.getElementById('status').value
        }).then(() => { limparCampos(); alert("Salvo com sucesso!"); });
    }

    function editar(id) {
        const item = todosDados.find(a => a.id === id);
        ['id','equip','resp','setor'].forEach(f => document.getElementById(f).value = item[f] || '');
        document.getElementById('status').value = item.status;
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function remover(id) { if(confirm("Excluir #" + id + "?")) database.ref('ativos/'+id).remove(); }
    function limparCampos() { ['id','equip','resp','setor'].forEach(f => document.getElementById(f).value = ''); }
    function fecharModal() { document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); }

    // FUNÇÃO RESUMO COM GRÁFICO
    
    function abrirModalResumo() {
        const statusContagem = { 'Em uso': 0, 'Estoque': 0, 'Indisponivel': 0 };
        const contagemItens = {};

        todosDados.forEach(i => {
            statusContagem[i.status]++;
            const nomeEquip = i.equip.trim().toUpperCase();
            contagemItens[nomeEquip] = (contagemItens[nomeEquip] || 0) + 1;
        });

        const itensOrdenados = Object.entries(contagemItens).sort((a, b) => a[0].localeCompare(b[0]));
        document.getElementById('resumo-itens-lista').innerHTML = itensOrdenados.map(([nome, qtd]) => `
            <div class="resumo-item"><span>${nome}</span><span>${qtd} UNID.</span></div>
        `).join('') || '<p style="text-align:center; color:gray">Vazio</p>';

        document.getElementById('modalResumo').style.display = 'flex';

        // Gráfico
        const ctx = document.getElementById('graficoStatus').getContext('2d');
        if (meuGrafico) meuGrafico.destroy();
        meuGrafico = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Em uso', 'Estoque', 'Indisponível'],
                datasets: [{
                    data: [statusContagem['Em uso'], statusContagem['Estoque'], statusContagem['Indisponivel']],
                    backgroundColor: ['#10b981', '#3b82f6', '#ef4444'],
                    borderWidth: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { position: 'bottom', labels: { color: '#fff', font: { family: 'Outfit' } } }
                }
            }
        });
    }

    function fecharModalResumo() { document.getElementById('modalResumo').style.display = 'none'; }

    function abrirDetalhes(id) {
        const item = todosDados.find(a => a.id === id);
        document.getElementById('modal-title').innerText = "Ficha: " + item.equip;
        document.getElementById('modal-id').value = id;
        document.getElementById('n-serie').value = item.nSerie || '';
        document.getElementById('n-nota').value = item.nNota || '';
        document.getElementById('data-compra').value = item.dataCompra || '';
        document.getElementById('valor-bem').value = item.valorBem || '';
        document.getElementById('valor-residual').value = item.valorResidual || '';
        document.getElementById('prazo-deprec').value = item.prazoDeprec || '';
        document.getElementById('taxa-deprec').value = item.taxaDeprec || '';
        document.getElementById('obs').value = item.obs || '';
        document.getElementById('modalDetalhes').style.display = 'flex';
    }

    function salvarDetalhes() {
        const id = document.getElementById('modal-id').value;
        database.ref('ativos/'+id).update({
            nSerie: document.getElementById('n-serie').value.toUpperCase(),
            nNota: document.getElementById('n-nota').value,
            dataCompra: document.getElementById('data-compra').value,
            valorBem: document.getElementById('valor-bem').value,
            valorResidual: document.getElementById('valor-residual').value,
            prazoDeprec: document.getElementById('prazo-deprec').value,
            taxaDeprec: document.getElementById('taxa-deprec').value,
            obs: document.getElementById('obs').value
        }).then(() => { fecharModal(); alert("Ficha técnica salva!"); });
    }

    function mascaraMoeda(i) {
        let v = i.value.replace(/\D/g,'');
        v = (v/100).toFixed(2) + '';
        v = v.replace(".", ",");
        v = v.replace(/(\d)(\d{3})(\d{3}),/g, "$1.$2.$3,");
        v = v.replace(/(\d)(\d{3}),/g, "$1.$2,");
        i.value = v;
    }

    function exportarExcel() {
        const ws = XLSX.utils.json_to_sheet(todosDados);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Patrimonio");
        XLSX.writeFile(wb, "Relatorio_CB.xlsx");
    }

    lucide.createIcons();
</script>
</body>
</html>
