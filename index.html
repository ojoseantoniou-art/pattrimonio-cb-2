<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CB Controle de Patrimônio | PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;800&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        :root {
            --brand: #FF6B00;
            --bg: #0a0a0b;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #e4e4e7;
            --text-dim: #71717a;
            --dropdown-bg: #18181b;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(circle at 0% 0%, rgba(255, 107, 0, 0.07) 0%, transparent 30%);
            color: var(--text-main);
            margin: 0; padding: 20px; min-height: 100vh;
        }

        .container { max-width: 1200px; margin: 0 auto; }

        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .brand h1 { font-size: 22px; margin: 0; letter-spacing: 2px; font-weight: 800; text-transform: uppercase; }
        .brand span { color: var(--brand); font-size: 11px; font-weight: 600; letter-spacing: 2px; }

        .dashboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .card { background: var(--glass); border: 1px solid var(--glass-border); padding: 20px; border-radius: 20px; backdrop-filter: blur(10px); }
        .card h3 { font-size: 10px; color: var(--text-dim); text-transform: uppercase; margin: 0; }
        .card .value { font-size: 32px; font-weight: 800; display: block; margin-top: 5px; }

        .btn-tool { background: var(--glass); border: 1px solid var(--glass-border); color: white; padding: 8px 15px; border-radius: 8px; cursor: pointer; display: flex; align-items: center; gap: 8px; font-size: 12px; font-weight: 600; }
        
        .form-section { background: var(--glass); border: 1px solid var(--glass-border); padding: 20px; border-radius: 20px; margin-bottom: 30px; }
        .input-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; }
        
        input, select { background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); padding: 12px; border-radius: 10px; color: white; outline: none; font-size: 14px; }
        select option { background-color: var(--dropdown-bg); color: white; }

        .search-bar { width: 100%; padding: 15px; border-radius: 14px; background: var(--glass); border: 1px solid var(--glass-border); color: white; margin-bottom: 20px; }

        .table-wrapper { background: var(--glass); border: 1px solid var(--glass-border); border-radius: 20px; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 900px; }
        th { text-align: left; padding: 15px 20px; font-size: 11px; color: var(--text-dim); text-transform: uppercase; }
        td { padding: 15px 20px; font-size: 13px; border-bottom: 1px solid rgba(255,255,255,0.03); }

        .pill { padding: 4px 10px; border-radius: 50px; font-size: 10px; font-weight: 700; text-transform: uppercase; }
        .status-uso { background: rgba(16, 185, 129, 0.1); color: #10b981; }
        .status-estoque { background: rgba(59, 130, 246, 0.1); color: #3b82f6; }
        .status-indisponivel { background: rgba(239, 68, 68, 0.1); color: #ef4444; }
        
        .btn-action { background: none; border: none; color: var(--text-dim); cursor: pointer; margin-left: 8px; transition: 0.2s; }
        .btn-action:hover { color: var(--brand); }

        /* MODAL */
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); backdrop-filter: blur(8px); }
        .modal-content { background: #121214; margin: 3% auto; padding: 30px; border: 1px solid var(--glass-border); border-radius: 24px; width: 90%; max-width: 550px; }
        label { font-size: 10px; color: var(--text-dim); display: block; margin-bottom: 5px; margin-top: 5px; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div class="brand">
            <h1>CONTROLE DE PATRIMÔNIO</h1>
            <span>CB CONTABILL</span>
        </div>
        <button class="btn-tool" onclick="exportarExcel()"><i data-lucide="download"></i> Exportar Excel</button>
    </header>

    <div class="dashboard">
        <div class="card"><h3>Total Ativos</h3><span class="value" id="total-val">0</span></div>
        <div class="card"><h3>Em Uso</h3><span class="value" style="color:#10b981" id="uso-val">0</span></div>
        <div class="card"><h3>Em Estoque</h3><span class="value" style="color:#3b82f6" id="estoque-val">0</span></div>
        <div class="card"><h3>Indisponível</h3><span class="value" style="color:#ef4444" id="indisp-val">0</span></div>
    </div>

    <div class="form-section">
        <div class="input-grid">
            <input type="text" id="id" placeholder="ID">
            <input type="text" id="equip" placeholder="Equipamento">
            <input type="text" id="resp" placeholder="Responsável">
            <input type="text" id="setor" placeholder="Setor">
            <select id="status">
                <option value="Em uso">Em uso</option>
                <option value="Estoque">Estoque</option>
                <option value="Indisponivel">Indisponível</option>
            </select>
            <button class="btn-tool" style="background:var(--brand); justify-content:center" onclick="salvar()">Salvar</button>
        </div>
    </div>

    <input type="text" id="searchBar" class="search-bar" placeholder="Pesquisar..." onkeyup="filtrarTabela()">

    <div class="table-wrapper">
        <table id="tabela">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Equipamento</th>
                    <th>Responsável</th>
                    <th>Setor</th>
                    <th>Status</th>
                    <th style="text-align:right">Ações</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<div id="modalDetalhes" class="modal">
    <div class="modal-content">
        <h2 id="modal-title" style="margin:0; color:var(--brand); font-size: 22px;"></h2>
        <p id="modal-subtitle" style="color:var(--text-dim); font-size:12px; margin-top:5px;"></p>
        <hr style="border:0; border-top:1px solid var(--glass-border); margin:15px 0;">
        
        <div style="display:grid; gap:12px;">
            <input type="hidden" id="modal-id">
            
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <div><label>Nº SÉRIE</label><input type="text" id="n-serie" placeholder="Série" style="width:100%; box-sizing: border-box;"></div>
                <div><label>Nº NOTA FISCAL</label><input type="text" id="n-nota" placeholder="NF" style="width:100%; box-sizing: border-box;"></div>
            </div>

            <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:10px;">
                <div><label>DATA COMPRA</label><input type="date" id="data-compra" style="width:100%; box-sizing: border-box;"></div>
                <div><label>VALOR R$</label><input type="text" id="valor-bem" placeholder="0,00" oninput="mascaraMoeda(this)" style="width:100%; box-sizing: border-box;"></div>
                <div><label>RESIDUAL R$</label><input type="text" id="valor-residual" placeholder="0,00" oninput="mascaraMoeda(this)" style="width:100%; box-sizing: border-box;"></div>
            </div>

            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <div>
                    <label>PRAZO DEPRECIAÇÃO (ANOS/MESES)</label>
                    <input type="text" id="prazo-deprec" placeholder="Ex: 5 anos" style="width:100%; box-sizing: border-box;">
                </div>
                <div>
                    <label>% DEPRECIAÇÃO ANUAL</label>
                    <input type="text" id="taxa-deprec" placeholder="Ex: 20%" style="width:100%; box-sizing: border-box;">
                </div>
            </div>

            <button class="btn-tool" style="background:var(--brand); width:100%; justify-content:center; padding:15px; margin-top:10px" onclick="salvarDetalhes()">Gravar Ficha Completa</button>
            <button class="btn-tool" style="width:100%; justify-content:center" onclick="fecharModal()">Fechar</button>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAP-sgmRWLIzRLgwgpMOEQY8Jl1Np7OIII",
        authDomain: "patrimoniocb-fc1a3.firebaseapp.com",
        databaseURL: "https://patrimoniocb-fc1a3-default-rtdb.firebaseio.com/",
        projectId: "patrimoniocb-fc1a3",
        storageBucket: "patrimoniocb-fc1a3.firebasestorage.app",
        messagingSenderId: "776996340848",
        appId: "1:776996340848:web:271cc760178ae013fca0b5"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    let todosDados = [];

    function mascaraMoeda(i) {
        let v = i.value.replace(/\D/g,'');
        v = (v/100).toFixed(2) + '';
        v = v.replace(".", ",");
        v = v.replace(/(\d)(\d{3})(\d{3}),/g, "$1.$2.$3,");
        v = v.replace(/(\d)(\d{3}),/g, "$1.$2,");
        i.value = v;
    }

    function exportarExcel() {
        const ws = XLSX.utils.json_to_sheet(todosDados);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Patrimonio");
        XLSX.writeFile(wb, "Relatorio_CB.xlsx");
    }

    function filtrarTabela() {
        const termo = document.getElementById('searchBar').value.toLowerCase();
        document.querySelectorAll('#tabela tbody tr').forEach(linha => {
            linha.style.display = linha.textContent.toLowerCase().includes(termo) ? '' : 'none';
        });
    }

    function salvar() {
        const id = document.getElementById('id').value.trim();
        if(!id) return alert("Insira o ID");
        database.ref('ativos/'+id).update({
            id,
            equip: document.getElementById('equip').value.toUpperCase(),
            resp: document.getElementById('resp').value.toUpperCase(),
            setor: document.getElementById('setor').value.toUpperCase(),
            status: document.getElementById('status').value
        });
    }

    database.ref('ativos').on('value', (snapshot) => {
        const data = snapshot.val();
        todosDados = data ? Object.values(data) : [];
        
        document.getElementById('total-val').innerText = todosDados.length;
        document.getElementById('uso-val').innerText = todosDados.filter(a => a.status === 'Em uso').length;
        document.getElementById('estoque-val').innerText = todosDados.filter(a => a.status === 'Estoque').length;
        document.getElementById('indisp-val').innerText = todosDados.filter(a => a.status === 'Indisponivel').length;

        const tbody = document.querySelector('#tabela tbody');
        tbody.innerHTML = '';
        todosDados.sort((a,b) => parseInt(a.id) - parseInt(b.id)).forEach(i => {
            let sClass = i.status === 'Em uso' ? 'status-uso' : (i.status === 'Estoque' ? 'status-estoque' : 'status-indisponivel');
            tbody.innerHTML += `<tr>
                <td style="color:var(--brand); font-weight:800">#${i.id}</td>
                <td>${i.equip}</td><td>${i.resp}</td><td>${i.setor}</td>
                <td><span class="pill ${sClass}">${i.status}</span></td>
                <td style="text-align:right">
                    <button class="btn-action" title="Ficha Técnica" onclick="abrirDetalhes('${i.id}')"><i data-lucide="clipboard-list" size="18"></i></button>
                    <button class="btn-action" title="Editar" onclick="editar('${i.id}')"><i data-lucide="edit-3" size="18"></i></button>
                    <button class="btn-action" title="Excluir" onclick="remover('${i.id}')"><i data-lucide="trash-2" size="18"></i></button>
                </td>
            </tr>`;
        });
        lucide.createIcons();
    });

    function abrirDetalhes(id) {
        const item = todosDados.find(a => a.id === id);
        document.getElementById('modal-title').innerText = item.equip;
        document.getElementById('modal-subtitle').innerText = "ID #" + id + " | RESP: " + item.resp;
        document.getElementById('modal-id').value = id;
        document.getElementById('n-serie').value = item.nSerie || '';
        document.getElementById('n-nota').value = item.nNota || '';
        document.getElementById('data-compra').value = item.dataCompra || '';
        document.getElementById('valor-bem').value = item.valorBem || '';
        document.getElementById('valor-residual').value = item.valorResidual || '';
        // Carrega os novos campos
        document.getElementById('prazo-deprec').value = item.prazoDeprec || '';
        document.getElementById('taxa-deprec').value = item.taxaDeprec || '';
        
        document.getElementById('modalDetalhes').style.display = 'block';
    }

    function fecharModal() { document.getElementById('modalDetalhes').style.display = 'none'; }

    function salvarDetalhes() {
        const id = document.getElementById('modal-id').value;
        database.ref('ativos/'+id).update({
            nSerie: document.getElementById('n-serie').value.toUpperCase(),
            nNota: document.getElementById('n-nota').value,
            dataCompra: document.getElementById('data-compra').value,
            valorBem: document.getElementById('valor-bem').value,
            valorResidual: document.getElementById('valor-residual').value,
            // Salva os novos campos
            prazoDeprec: document.getElementById('prazo-deprec').value,
            taxaDeprec: document.getElementById('taxa-deprec').value
        }).then(() => {
            alert("Ficha técnica salva!");
            fecharModal();
        });
    }

    function editar(id) {
        const item = todosDados.find(a => a.id === id);
        if(item) {
            ['id','equip','resp','setor'].forEach(f => document.getElementById(f).value = item[f]);
            document.getElementById('status').value = item.status;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    }

    function remover(id) { if(confirm("Remover #" + id + "?")) database.ref('ativos/' + id).remove(); }
    
    lucide.createIcons();
</script>
</body>
</html>
